<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4a5568;
        }
        input:focus + .input-icon {
            color: #667eea;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96 animate__animated animate__fadeInUp">
        <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-purple-600 to-blue-500 bg-clip-text text-transparent">
            Finance Goals
        </h1>

        <h2 class="text-2xl text-center text-gray-800 mb-8">Создайте аккаунт</h2>
        
        <form id="register-form" class="space-y-6">
            <div class="input-group">
                <i class="input-icon fas fa-user"></i>
                <input type="text" id="register-username" 
                       class="w-full pl-12 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:outline-none transition-all"
                       placeholder="Имя пользователя" required>
            </div>

            <div class="input-group">
                <i class="input-icon fas fa-envelope"></i>
                <input type="email" id="register-email" 
                       class="w-full pl-12 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:outline-none transition-all"
                       placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="input-icon fas fa-lock"></i>
                <input type="password" id="register-password" 
                       class="w-full pl-12 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:outline-none transition-all"
                       placeholder="Пароль" required>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-500 text-white py-3 rounded-lg font-semibold 
                           hover:from-purple-700 hover:to-blue-600 transition-all transform hover:scale-105 shadow-lg">
                Зарегистрироваться
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            Уже есть аккаунт? 
            <button id="go-to-login" class="text-purple-600 font-semibold hover:underline focus:outline-none">
                Войти
            </button>
        </p>
    </div>

    <!-- Оригинальный скрипт без изменений -->
    <script>
        document.getElementById('go-to-login').addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();
            console.log(data);
            if (response.ok) {
                alert('Регистрация успешна!');
                window.location.href = 'login.html';
            } else {
                alert('Ошибка регистрации');
                document.getElementById('register-form').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('register-form').classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>
</html>
