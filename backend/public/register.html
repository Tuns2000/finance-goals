<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Добро пожаловать в Finance Goals</h1>

    <h2>Регистрация</h2>
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Имя пользователя" required><br>
        <input type="email" id="register-email" placeholder="Email" required><br>
        <input type="password" id="register-password" placeholder="Пароль" required><br>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <button id="go-to-login">Войти</button></p>

    <script>
        document.getElementById('go-to-login').addEventListener('click', () => {
            window.location.href = 'login.html'; // Переход на страницу авторизации
        });

        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();
            console.log(data);
            if (response.ok) {
                alert('Регистрация успешна!');
                window.location.href = 'login.html'; // Переход на страницу авторизации после успешной регистрации
            } else {
                alert('Ошибка регистрации');
            }
        });
    </script>
</body>
</html>
