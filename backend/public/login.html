<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <h1>Добро пожаловать в Finance Goals</h1>

    <h2>Авторизация</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required><br>
        <input type="password" id="login-password" placeholder="Пароль" required><br>
        <button type="submit">Войти</button>
    </form>

    <p>Еще нет аккаунта? <button id="go-to-register">Зарегистрироваться</button></p>

    <script>
        document.getElementById('go-to-register').addEventListener('click', () => {
            window.location.href = 'register.html'; // Переход на страницу регистрации
        });

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            console.log(data);
            if (response.ok) {
                alert('Вход успешен!');
                localStorage.setItem('token', data.token); // Сохраняем токен в localStorage
            } else {
                alert('Ошибка входа');
            }
        });
    </script>
</body>
</html>
