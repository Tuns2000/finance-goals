<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .notification {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            z-index: 100;
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            0% { top: -100px; opacity: 0; }
            100% { top: 2rem; opacity: 1; }
        }
        @keyframes slideOut {
            0% { top: 2rem; opacity: 1; }
            100% { top: -100px; opacity: 0; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96 animate__animated animate__fadeInUp relative">
        <div class="absolute -top-8 left-1/2 -translate-x-1/2">
            <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-key text-3xl text-white"></i>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-center mt-8 mb-6 bg-gradient-to-r from-purple-600 to-blue-500 bg-clip-text text-transparent">
            Finance Goals
        </h1>

        <form id="login-form" class="space-y-6">
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="email" id="login-email" 
                       class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:outline-none transition-all"
                       placeholder="Email" required>
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="password" id="login-password" 
                       class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:outline-none transition-all"
                       placeholder="–ü–∞—Ä–æ–ª—å" required>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-500 text-white py-3 rounded-lg font-semibold 
                           hover:from-purple-700 hover:to-blue-600 transition-all transform hover:scale-105 shadow-lg">
                –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å? 
            <button id="go-to-register" class="text-purple-600 font-semibold hover:underline focus:outline-none">
                –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
            </button>
        </p>
    </div>

    <script>
        let currentNotification = null;

        function showNotification(message, type = 'success') {
            if(currentNotification) {
                currentNotification.remove();
            }
            
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white'
            }
            
            const icon = {
                success: 'üîì',
                error: '‚ö†Ô∏è'
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${colors[type]}`;
            notification.innerHTML = `
                <span class="text-xl">${icon[type]}</span>
                ${message}
            `;
            
            document.body.appendChild(notification);
            currentNotification = notification;
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    notification.remove();
                    currentNotification = null;
                }, 300);
            }, 3000);
        }

        document.getElementById('go-to-register').addEventListener('click', () => {
            window.location.href = 'register.html';
        });

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤—ã–≤–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª—å
                console.log('%c=== –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ ===', 
                    'color: #4CAF50; font-weight: bold; font-size: 14px');
                console.log({
                    message: data.message || '–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç',
                    token: data.token ? `${data.token.slice(0, 20)}...` : '–¢–æ–∫–µ–Ω –Ω–µ –ø–æ–ª—É—á–µ–Ω',
                    status: response.status,
                    ok: response.ok
                });
                console.log('%c=====================', 
                    'color: #4CAF50; font-weight: bold; font-size: 14px');

                if (response.ok) {
                    showNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!', 'success');
                    localStorage.setItem('token', data.token);
                } else {
                    showNotification(data.message || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    this.classList.add('animate__animated', 'animate__shakeX');
                    setTimeout(() => this.classList.remove('animate__animated', 'animate__shakeX'), 1000);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                console.error('%c–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', 'color: red; font-weight: bold', error);
            }
        });
    </script>
</body>
</html>
